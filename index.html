<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>THÊM SINH VIÊN </h1>
    <table>
        <tr>
            <td>Họ tên </td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Ngày sinh </td>
            <td><input type="date" name="date"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <label for="">
                    <input type="radio" name="gender" id="">Nam
                    <input type="radio" name="gender"> Nữ
                </label>
            </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td>
                <select name="" id="">
                    <option value="">An Giang</option>
                    <option value="">Thái Nguyên</option>
                    <option value="">Hà Nội</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Sở thích</td>
            <td>
                <label for="">
                    <input type="checkbox"> Thể thao
                    <input type="checkbox"> Du lịch
                    <input type="checkbox"> Phim ảnh
                    <input type="checkbox"> Ẩm thực
                </label>
            </td>
        </tr>
        <tr>
            <td>Màu yêu thích</td>
            <td><input type="color" name="" id=""></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Trang Facebook</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select name="" id="">
                    <option value="">Lớp CNTT khóa 8</option>
                    <option value="">Lớp CNTT khóa 14</option>
                    <option value="">Lớp CNTT khóa 15</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Tên đăng nhập</td>
            <td>
                <input type="text" name="username">

            </td>
        </tr>
        <tr>
            <td>Mật khẩu</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Ảnh thẻ</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>Mô tả</td>
            <td><textarea name="" id="" cols="30" rows="5" placeholder="Nhập nội dung vào đây!"></textarea></td>
        </tr>
        <tr>
            <td><button type="submit">Gửi</button></td>
            <td><button type="reset">Nhập lại</button></td>
        </tr>
    </table>
</body>
</html>
